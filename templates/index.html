<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accident Detection System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="text-center my-5">
            <h1 class="display-4 fw-bold">Accident Detection System</h1>
            <p class="lead fs-4 mt-3">Upload an image or video to detect if it contains an accident</p>
            <hr class="my-4">
        </header>

        <div id="mainContent">
            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-header bg-primary text-white">
                            <h2 class="h4 mb-0">Image Classification</h2>
                        </div>
                        <div class="card-body">
                            <form id="imageForm" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="imageFile" class="form-label">Select Image</label>
                                    <input class="form-control" type="file" id="imageFile" name="file" accept=".jpg,.jpeg,.png">
                                </div>
                                <button type="submit" class="btn btn-primary">Classify Image</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-header bg-success text-white">
                            <h2 class="h4 mb-0">Video Classification</h2>
                        </div>
                        <div class="card-body">
                            <form id="videoForm" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="videoFile" class="form-label">Select Video</label>
                                    <input class="form-control" type="file" id="videoFile" name="file" accept=".mp4,.avi,.mov">
                                </div>
                                <button type="submit" class="btn btn-success">Classify Video</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Image Result View -->
        <div id="imageResultView" class="result-view d-none">
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2 class="h4 mb-0">Image Classification Result</h2>
                    <button id="backFromImage" class="btn btn-secondary"><i class="fas fa-arrow-left me-2"></i> Go Back</button>
                </div>
                <div class="card-body">
                    <div class="alert" id="imageAlert" role="alert"></div>
                    <div class="result-container">
                        <p class="lead mb-0">Confidence Level: <span id="imageConfidence"></span></p>
                    </div>
                    
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <div id="originalImageContainer" class="image-container">
                                <!-- Original image will be inserted here by JavaScript -->
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div id="heatmapImageContainer" class="image-container">
                                <!-- Heatmap image will be inserted here by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Video Result View -->
        <div id="videoResultView" class="result-view d-none">
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2 class="h4 mb-0">Video Classification Result</h2>
                    <button id="backFromVideo" class="btn btn-secondary"><i class="fas fa-arrow-left me-2"></i> Go Back</button>
                </div>
                <div class="card-body">
                    <div class="alert" id="videoAlert" role="alert"></div>
                    <div class="result-container">
                        <p class="lead mb-0">Confidence Level: <span id="videoConfidence"></span></p>
                    </div>
                    
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <div id="videoContainer" class="image-container">
                                <!-- Video will be inserted here by JavaScript -->
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div id="randomFrameContainer" class="image-container">
                                <!-- Random frame will be inserted here by JavaScript -->
                            </div>
                        </div>
                    </div>
                    
                    <div id="processingMessage" class="mt-4 d-none alert alert-info">
                        <div class="d-flex align-items-center">
                            <div class="spinner-border text-primary me-3" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <span class="fs-5">Processing video... This may take a moment.</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
